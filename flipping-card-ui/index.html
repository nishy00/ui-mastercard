<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MasterCard UI</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="image/master-lo.png" alt="">
                        <h5> MasterCard</h5>
                    </span>
                    <img src="image/chip.png" class="chip" alt="">
                </header>
                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">8090 9461 9078 6378 </h5>
                        <h5 class="name">Josh Bing</h5>
                    </div>
                    <div class="valid-date">
                        <h6> Valid Thru </h6>
                        <h5>07/27</h5>

                    </div>
                </div>

            </div>
            <div class="card back-face">
                <h6>
                    For Customer service call +800 7676 4567 or email at
                    mastercard@imail.com
                </h6>
                <span class="magnetic-strip"> </span>
              


            </div>
        </div>
    </section>
    
</body>
</html>
